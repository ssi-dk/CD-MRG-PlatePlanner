site_name: ''
theme:
  name: material
  logo: assets/logo.png
  repo_url: 'https://github.com/ssi-dk/CD-MRG-plate_layout/'
  repo_name: 'GitHub'
  icon:
    repo: fontawesome/brands/github
nav:
  - Home: index.md
  - API Reference: api_reference.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
          selection:
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.superfences